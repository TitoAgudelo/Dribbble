<div class="row content-shots">
  <div class="large-1 columns">
    <img class="media-img" ng-src="{{shot.player.avatar_url}}" >
  </div>
  <div class="large-11 columns content-player">
    <h1>{{shot.title}}</h1>
    <span class="muted">by</span>
    <a href="#/players/{{shot.player.username}}">
      {{shot.player.name}}
    </a>
    | 
    {{shot.created_at | dabbbleDate:"MMM d, yyyy"}}
  </div>
</div>

<div class="row">
  <div class="large-7 columns">
    <img class="thumbnail" ng-src="{{shot.image_url}}">

    <div class="page-header">
      <h2>Responses</h2>
    </div>
    <div ng-repeat = "comment in comments.comments" class="media-comment">
      <div class="pull-left">
        <img class="media-object" ng-src="{{comment.player.avatar_url}}">
      </div>
      <div class="media-body">
        <strong>
          <a href="#/players/{{comment.player.username}}">
            {{comment.player.name}}
          </a>
        </strong>
        <p ng-bind-html-unsafe="comment.body"></p>
      </div>

    </div>
    <button 
      class="btn btn-primary" 
      ng-show="comments.page < comments.pages"
      ng-click="comments.loadNextPage()">
      Load More Comments
    </button>
  </div>

  <div class="large-3 columns">
      <ul class="nav-shot">
        <li>
          <span aria-hidden="true" class="icon-heart"></span>
          {{shot.likes_count}} Likes
        </li>
        <li>
          <span aria-hidden="true" class="icon-eye"></span>
          {{shot.views_count}} Views
        </li>
        <li>
          <span aria-hidden="true" class="icon-redo"></span>
          {{shot.rebounds_count}} Rebounds
        </li>
        <li>
          <span aria-hidden="true" class="icon-bubbles"></span>
          {{shot.comments_count}} Comments
        </li>
        <li>
          <a href="{{shot.short_url}}">
            <i class="icon-globe"></i>
            {{shot.short_url}}
          </a>
        </li>
      </ul>
  </div>
  <div class="large-2 columns">
    <h3>Rebounds</h3>
    <div shot-list="rebounds"></div>
  </div>
</div>
